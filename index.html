<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оценка менеджеров</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      margin-top: 20px;
    }
    .manager-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }
    .manager-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .manager-card:hover {
      transform: translateY(-5px);
    }
    .manager-name {
      font-size: 1.2em;
      font-weight: bold;
    }
    .stars {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .star {
      font-size: 2em;
      color: #ccc;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
      position: relative;
    }
    .star:hover {
      transform: scale(1.3) rotate(15deg);
      color: #ffd700;
    }
    .star.filled {
      color: #ffd700;
      animation: sparkle 0.5s ease;
    }
    .star.clicked {
      animation: bounce 0.4s ease;
    }
    @keyframes sparkle {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }
    .sparkle-effect {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.8), transparent);
      border-radius: 50%;
      animation: sparkle-fly 0.6s ease-out forwards;
      pointer-events: none;
    }
    @keyframes sparkle-fly {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)); opacity: 0; }
    }
    .rating-message {
      margin-top: 10px;
      font-size: 0.9em;
      color: #2c3e50;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .rating-message.show {
      opacity: 1;
    }
    .review-input {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      resize: vertical;
    }
    a {
      margin-top: 20px;
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .modal-content button {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background-color: #34495e;
    }
    .error {
      color: #e74c3c;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Оценка менеджеров</h1>
  <div class="manager-list">
    <div class="manager-card" data-manager="Файзулло">
      <span class="manager-name">Файзулло Менеджер</span>
      <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <textarea class="review-input" placeholder="Оставьте ваш отзыв"></textarea>
    </div>
    <div class="manager-card" data-manager="Музаяна">
      <span class="manager-name">Музаяна Менеджер</span>
      <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <textarea class="review-input" placeholder="Оставьте ваш отзыв"></textarea>
    </div>
    <div class="manager-card" data-manager="Ориф">
      <span class="manager-name">Ориф Менеджер</span>
      <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <textarea class="review-input" placeholder="Оставьте ваш отзыв"></textarea>
    </div>
    <div class="manager-card" data-manager="Таня">
      <span class="manager-name">Таня Менеджер</span>
      <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <textarea class="review-input" placeholder="Оставьте ваш отзыв"></textarea>
    </div>
    <div class="manager-card" data-manager="Ясмина">
      <span class="manager-name">Ясмина Менеджер</span>
      <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <textarea class="review-input" placeholder="Оставьте ваш отзыв"></textarea>
    </div>
    <div class="manager-card" data-manager="Аслиддин">
      <span class="manager-name">Аслиддин Менеджер</span>
      <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <textarea class="review-input" placeholder="Оставьте ваш отзыв"></textarea>
    </div>
  </div>
  <a id="viewRatings">Посмотреть все оценки</a>

  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Вход</h2>
      <input type="text" id="loginInput" placeholder="Логин">
      <input type="password" id="passwordInput" placeholder="Пароль">
      <button id="submitLogin">Войти</button>
      <div class="error" id="loginError">Неверный логин или пароль</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.star').forEach(star => {
      star.addEventListener('click', function() {
        const rating = this.dataset.value;
        const managerCard = this.closest('.manager-card');
        const managerName = managerCard.dataset.manager;
        const stars = managerCard.querySelectorAll('.star');
        const reviewInput = managerCard.querySelector('.review-input');
        const review = reviewInput.value.trim();

        stars.forEach(s => {
          s.classList.remove('filled', 'clicked');
          if (s.dataset.value <= rating) {
            s.classList.add('filled', 'clicked');
            createSparkle(s);
          }
        });

        let message = managerCard.querySelector('.rating-message');
        if (!message) {
          message = document.createElement('div');
          message.classList.add('rating-message');
          managerCard.appendChild(message);
        }
        message.textContent = `Вы оценили ${managerName} на ${rating} звезд${rating > 1 ? 'ы' : 'у'}!${review ? ' Отзыв: ' + review : ''}`;
        message.classList.add('show');

        const timestamp = new Date().toLocaleString('ru-RU');
        saveRating(managerName, rating, timestamp, review);

        setTimeout(() => {
          message.classList.remove('show');
          stars.forEach(s => s.classList.remove('filled', 'clicked'));
          reviewInput.value = '';
        }, 5000);
      });

      star.addEventListener('mouseover', function() {
        const stars = this.closest('.stars').querySelectorAll('.star');
        stars.forEach(s => {
          if (s.dataset.value <= this.dataset.value) {
            s.style.color = '#ffd700';
            s.style.transform = 'scale(1.3) rotate(15deg)';
          } else {
            s.style.color = '#ccc';
            s.style.transform = 'scale(1)';
          }
        });
      });

      star.addEventListener('mouseout', function() {
        const stars = this.closest('.stars').querySelectorAll('.star');
        stars.forEach(s => {
          if (!s.classList.contains('filled')) {
            s.style.color = '#ccc';
            s.style.transform = 'scale(1)';
          }
        });
      });
    });

    function createSparkle(star) {
      for (let i = 0; i < 3; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle-effect');
        const angle = Math.random() * 360;
        const distance = 20 + Math.random() * 30;
        sparkle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
        sparkle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
        star.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 600);
      }
    }

    function saveRating(manager, rating, timestamp, review) {
      let ratings = JSON.parse(localStorage.getItem('ratings') || '[]');
      ratings.push({ manager, rating, timestamp, review });
      localStorage.setItem('ratings', JSON.stringify(ratings));
    }

    const loginModal = document.getElementById('loginModal');
    const loginInput = document.getElementById('loginInput');
    const passwordInput = document.getElementById('passwordInput');
    const submitLogin = document.getElementById('submitLogin');
    const loginError = document.getElementById('loginError');
    const viewRatings = document.getElementById('viewRatings');

    viewRatings.addEventListener('click', () => {
      loginModal.style.display = 'flex';
    });

    submitLogin.addEventListener('click', () => {
      const login = loginInput.value.trim();
      const password = passwordInput.value.trim();
      if (login === 'promebel1' && password === 'pro123') {
        window.location.href = 'check.html';
      } else {
        loginError.style.display = 'block';
      }
    });

    loginModal.addEventListener('click', (e) => {
      if (e.target === loginModal) {
        loginModal.style.display = 'none';
        loginError.style.display = 'none';
        loginInput.value = '';
        passwordInput.value = '';
      }
    });
  </script>
</body>
</html>
